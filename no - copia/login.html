<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleslogin.css">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
    <title>Inicio de sesion</title>
</head>
<body>
    <div>
        <div class="contenido">
            <a href="index.html" style="color: #f78907;">TECNO</h1></a>
            <a href="index.html" style="color: #1947E4;">ESCOLAR</h1></a>
            
        </div>
        <div class="container">
            <h1 style="color: #f78907;">Iniciar </h1>
            <h1 style="color: #1947E4;">sesion</h1>
        </div>

        <form id="loginForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Entrar">
        </form>

    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente.

            // Obtén los valores del nombre y la contraseña.
            var nombre = document.getElementById("nombre").value;
            var contraseña = document.getElementById("password").value;

            // Aquí puedes verificar si el nombre y la contraseña son correctos.
            // Por ejemplo, si el nombre es "usuario" y la contraseña es "1234":
            if (nombre === "jimy" && contraseña === "1234") {
                window.location.href = "inicio.html";
            }
            else {
                // Muestra un mensaje de error si las credenciales son incorrectas.
                alert("Nombre de usuario o contraseña incorrectos");
            }
        });
    </script>

    
</body>
</html>
